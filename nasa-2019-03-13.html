<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Slides</title>

<link rel="stylesheet" href="css/bulma-columns.css">
<link rel="stylesheet" href="css/reveal.css">
<link rel="stylesheet" href="css/theme/default.css" id="theme">

<link rel="stylesheet" href="lib/css/zenburn.css">
<link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>

<div style="display:absolute; top:10px left:10px; float: left">
    <img src="images/pangeo/pangeo_simple_logo_white.png" width="10%">
</div>

<div class="reveal">

  <div class="slides">

    <section data-markdown="nasa-2019-03-13.md"
      data-separator="^\n\n\n"
      data-vertical="^\n\n"></section>
  </div>
</div>


<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

Reveal.initialize({
controls: true,
progress: true,
history: true,
center: true,
width: 1200,
// height: 900,

// Optional libraries used to extend on reveal.js
dependencies: [
{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
{ src: 'marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
{ src: 'plugin/notes/notes.js' }
]
});

</script>

</body>
</html>
